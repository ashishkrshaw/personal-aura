    }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    /* Animation for tab content */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script src="src/runtime-config.js"></script>
  <script>
    // Prevent Flash of Unstyled Content (FOUC) for dark mode
    if (localStorage.getItem('aura-theme') === 'dark' || (!('aura-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <script>
    // NOTE: Replace YOUR_MAPPLS_API_KEY if you want to use Mappls as a fallback.
    window.mapplsApiKey = 'YOUR_MAPPLS_API_KEY';
    if (window.mapplsApiKey && window.mapplsApiKey !== 'YOUR_MAPPLS_API_KEY') {
      mappls.key = window.mapplsApiKey;
    }
  </script>
