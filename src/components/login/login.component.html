<div class="h-full w-full flex items-center justify-center p-4">
  <div class="w-full max-w-md p-8 bg-gray-50 dark:bg-gray-800 rounded-2xl shadow-2xl text-center animate-fade-in">
    <div class="flex justify-center mb-6">
      <svg width="64" height="64" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="gradLogin" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
            <stop offset="0%" stop-color="#E9D5FF" />
            <stop offset="100%" stop-color="#A855F7" />
          </radialGradient>
        </defs>
        <circle cx="24" cy="24" r="20" fill="url(#gradLogin)" />
      </svg>
    </div>
    <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-blue-500 mb-2">
      Welcome to AURA
    </h1>
    <p class="text-gray-500 dark:text-gray-400 mb-8">Sign in to access your personal AI assistant.</p>
    
    <form (submit)="login()">
      <div class="space-y-4 text-left">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Username</label>
          <input 
            id="username"
            [(ngModel)]="username"
            name="username"
            type="text"
            required
            class="w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white p-3 rounded-md border border-gray-300 dark:border-gray-600 focus:ring-purple-500 focus:border-purple-500"
            placeholder="Enter your username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Password</label>
          <input 
            id="password"
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            class="w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white p-3 rounded-md border border-gray-300 dark:border-gray-600 focus:ring-purple-500 focus:border-purple-500"
            placeholder="Enter your password">
        </div>
      </div>

      @if (error()) {
        <p class="text-red-500 dark:text-red-400 text-sm mt-4">{{ error() }}</p>
      }

      <button 
        type="submit" 
        [disabled]="isLoading()"
        class="mt-8 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center disabled:bg-purple-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed">
        @if (isLoading()) {
          <i class="fas fa-spinner fa-spin mr-2"></i>
          <span>Signing In...</span>
        } @else {
          <i class="fas fa-sign-in-alt mr-2"></i>
          <span>Sign In</span>
        }
      </button>
    </form>
  </div>
</div>
